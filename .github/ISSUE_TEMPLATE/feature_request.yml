name: ✨Feature Request
description: 새로운 기능 제안
title: "[Feature]: "
labels: ["enhancement"]

body:
  - type: textarea
    id: feature
    attributes:
      label: 어떤 기능인가요?
      placeholder: 구현하고 싶은 기능을 설명해주세요
    validations:
      required: true

  - type: textarea
    id: reason
    attributes:
      label: 왜 필요한가요?
      placeholder: 이 기능이 필요한 이유
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      placeholder: 참고 이미지, 레퍼런스 등
